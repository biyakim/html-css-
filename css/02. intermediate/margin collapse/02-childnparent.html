<!--
	(부모-자식 요소의) 마진 겹칩 (margin collapse)
	부모 요소에도 마진을 주고 내부에 포함한 자식 요소에도 마진을 주었지만 병합으로 인하여 부모 요소에만 마진이 적용되는 현상
-->
<style>
* {
	margin: 0; padding: 0;
	outline: 1px solid red;
}
.parent {
	margin-top: 100px;
	width: 200px;
	height: 200px;
}
.parent-uncollapse {
	margin-top: 100px;
	width: 200px;
	height: 199px;
	/* 1. padding 혹은 border 값을 부여하여 해결 */
	/* padding-top: 1px; */
	/* border-top: 1px solid transparent; */
	
	/* 2. 혹은 overflow 값을 hidden(혹은 auto)으로 설정시 부모-자식 마진 병합 현상 해결 가능 */
	overflow: hidden;
}
.child {
	margin-top: 50px;
	width: 100px;
	height: 100px;
}
</style>
<body>
	<div class="parent">
		<div class="child">
		</div>
	</div>
	<div class="parent-uncollapse">
		<div class="child">
		</div>
	</div>
</body>
