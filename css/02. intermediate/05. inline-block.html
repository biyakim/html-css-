<html>
<head>
	<meta charset="utf-8" />
	<style>
	* {
		margin: 0; padding: 0;
		outline: 1px solid red;
	}
	/* inline-block으로 지정 시 기본적으로는 인라인 요소의 특성을 따라가지만 블록 요소의 특징을 빌려오게 됨 */
	span {
		display: inline-block;
	}
	/* 이제 인라인 요소에 width, height, margin-top, margin-bottom을 적용 가능 */
	span {
		width: 300px;
		height: 100px;
		margin: 20px;
	}
	</style>
</head>
<body>
	<span>인라인-블록 요소 1</span>
	<span>인라인-블록 요소 2</span>
	<span>인라인-블록 요소 3</span>
</body>
</html>
