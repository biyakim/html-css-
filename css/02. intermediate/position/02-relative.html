<style type="text/css">
* { margin: 0; padding: 0; }
/* 
	relative 속성값 지정
	기준 : 본인의 "원래 위치를 기준"으로 위치를 옮김 
*/
.box { 
	position: relative;
	width: 200px; 
	height: 200px; 
	outline: 1px solid red; 
}
/* top, left, right, bottom 속성을 추가하여 원래 위치에서 offset을 지정 */
.relative_box2 {
	top: 50px;
	left: 50px;
}
.relative_box3 {
	top: -50px;
	left: -50px;
}
/* top과 bottom을 동시에 주거나 left, right를 동시에 줄 수 없음 */
.relative_box4 {
	top: 50px;
	bottom: 50px;
	left: 50px;
	right: 50px;
}
</style>
</head>
<body>
	<div class="box relative_box1">relative</div>
	<div class="box relative_box2">relative</div>
	<div class="box relative_box3">relative</div>
	<div class="box relative_box4">relative</div>
</body>
</html>
