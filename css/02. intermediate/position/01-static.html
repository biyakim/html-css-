<style type="text/css">
* { margin: 0; padding: 0; }
/* 
	position 속성의 속성값 조정 (static이 기본 적용 값)
	static 값으로 position을 설정한 경우, 따로 위치 변경이 일어나지 않고 원래 있어야 할 "그 위치"에 자리하게 됨
*/
.box { 
	position: static; 
	width: 200px;
	height: 200px;
	outline: 1px solid red;
}
.static_box1 { 
	top: 100px;
	left: 100px;
}
</style>
</head>
<body>
	<div class="box static_box1">static</div>
	<div class="box static_box2">static</div>
	<div class="box static_box3">static</div>
	<div class="box static_box4">static</div>
</body>
</html>
