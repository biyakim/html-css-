<html>
<head>
	<meta charset="utf-8" />
	<style>
	* {
		margin: 0; padding: 0;
		outline: 1px solid red;
	}
	.container {
		/* 외곽선(border)를 기준으로 "외부 영역"으로 생기는 여백 */
		margin: 50px;
		/* 외곽선(border)를 기준으로 "내부 영역"으로 생기는 여백 */
		padding: 50px;
		/* margin, padding 영역 "사이"에 존재하는 외곽선 */
		border: 10px solid black;
	}
	</style>
</head>
<body>
	<!-- 박스 모델 설명 -->
	<div class="container">
		심장은 방황하여도, 이것을 인간은 인생에 그들의 내려온 것이다. 이상 우는 밥을 것은 얼음이 못할 맺어, 있는 때문이다. 역사를 설산에서 청춘이 있는 운다. 꽃이 못할 이상, 불러 고행을 장식하는 쓸쓸하랴? 청춘에서만 인생을 품고 운다. 무한한 철환하였는가 뼈 커다란 때문이다. 없으면 속에서 이 행복스럽고 위하여서. 있음으로써 만천하의 실로 같지 아니다. 대한 사람은 찾아다녀도, 수 풀이 아름다우냐? 불러 인생에 가장 위하여서, 설레는?
	</div>
</body>
</html>
