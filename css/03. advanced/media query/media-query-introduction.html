<!--
	크롬 개발자 도구의 Responsive 모드 사용하기 위해서 메타 태그 추가
	(viewport 메타 태그는 모바일 환경 브라우저를 지원하기 위해서 필수로 사용)
-->
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1" />
<style>
/* 공통적으로 적용할 속성을 여기다가 쓰기 */
* {
	margin: 0;
	padding: 0;
}
h1 {
	color: white;
	font-size: 36px;
}
ul, ol {
	list-style-position: inside;
}

/* @media 적용될미디어 and (브레이크 포인트) */
/* max-width가 479px이므로 0px ~ 479px까지 적용될 CSS 규칙 작성 */
@media screen and (max-width : 479px) {
	body {
		background: red;
	}
}

/* min-width가 480px이므로 480px ~ 무한px까지 적용될 CSS 규칙 작성 */
@media screen and (min-width : 480px) {
	body {
		background: green;
	}
}

/*
	media query가 정의된 순서 유의!
	만약 아래의 규칙을 min-width 480px 규칙 위로 올리면?

	768px ~ 무한px까지
	480px ~ 무한px까지
	
	그런데, 밑의 rule이 위의 rule을 덮어버리기(overwrite) 때문에 768px 이상되는 사이즈로 브라우저의 가로 크기를 높여도 480px의 rule이 적용됨
*/
/* min-width가 768px이므로 768px ~ 무한px까지 적용될 CSS 규칙 작성 */
@media screen and (min-width : 768px) {
	body {
		background: blue;
	}
}
</style>
<body>
	<h1>header</h1>
	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur viverra augue eget dui mattis tristique. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Nullam condimentum feugiat arcu sed pharetra. Nullam at vehicula purus.</p>
</body>
