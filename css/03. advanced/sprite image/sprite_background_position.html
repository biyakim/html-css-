<!--
	이미지 스프라이트(image sprite) : 사용할 이미지를 모두 포함하고 있는 거대한 하나의 이미지

	ex: 이미지 스프라이트 예시
	https://raw.githubusercontent.com/mapbox/mapbox-gl-styles/mb-pages/sprites/mapbox-streets.png

	이미지 스프라이트를 사용할 경우 여러 이미지를 불러오지 않고 하나의 이미지만 불러오므로 성능상 더 이득을 취할 수 있음
	
	https://css-tricks.com/css-sprites/
-->
<style>
* {
	margin: 0;
	padding: 0;
}
button {
	border: 0;
	background: none;
}
.button1 {
	width: 68px;
	height: 68px;
	background-image: url("arrow-button-sprite-68x68.png");
	/* background-position 속성을 이용하여 offset 지정 (x축이동값 y축이동값) */
	background-position: 0px 0px;
}
.button2 {
	width: 68px;
	height: 68px;
	/* background 속성의 뒤에 offset 지정하여 한 줄에 쓸 수도 있음 */
	/* 음수값을 적용하여 왼쪽으로 이동 (x축) */
	background: url("arrow-button-sprite-68x68.png") -68px 0px;
}
.button3 {
	width: 68px;
	height: 68px;
	/* 음수값을 적용하여 아래로 이동 (y축) */
	background: url("arrow-button-sprite-68x68.png") 0px -68px;
}
.button4 {
	/* 이 곳을 채워서 오른쪽 방향의 버튼 이미지가 나오게 만들기 */
}
</style>

<body>
	<button class="button1"></button>
	<button class="button2"></button>
	<button class="button3"></button>
	<button class="button4"></button>
</body>
