<!--

레퍼런스 :

http://www.w3schools.com/css/css_rwd_viewport.asp

https://developer.mozilla.org/ko/docs/Mozilla/Mobile/Viewport_meta_tag

ideal viewport에 대한 항목 참조

http://www.quirksmode.org/mobile/metaviewport/

-->
<html>
<head>
	<meta charset="utf-8" />
	<!-- mobile 지원을 위해 필요한 메타 태그 -->
	<!-- 가장 일반적인 형태의 viewport 관련 메타 태그 -->
	<!--
		content 속성의 값을 정하는 것이 매우 중요
		width : 뷰포트의 가로 크기 * (특정 px 숫자 값을 쓰거나 혹은 device-width로 지정 가능)
		height : 뷰포트의 세로 크기 (특정 px 숫자 값을 쓰거나 혹은 device-height으로 지정 가능)
		initial-scale : 초기 확대 값(줌 레벨) * (1인 경우 1배)
		maximum-scale, minimum-scale : 최대, 최소 확대 값
		user-scalable : 유저가 스케일링을 할 수 있는지에 대한 여부를 정하는 값 yes 혹은 no로 지정이 가능
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
</body>
</html>
