<html>
<head>
	<meta charset="utf-8" />
	<script src="jquery.js"></script>
	<script>
	$(document).ready(function() {
		$('.wrapper').text($('.wrapper').width());
		$(window).resize(function() {
			$('.wrapper').text($('.wrapper').width());
		});
	});
	</script>
	<style>
	* {
		margin: 0;
		padding: 0;
		outline: 1px solid red;
	}
	.wrapper {
		max-width: 900px; /* max-width 이상으로는 늘어나지 않음 */
		min-width: 500px; /* min-width 이하로는 작아지지 않음 */
		width: 90%; /* 기본적으로는 body의 크기의 90%를 점유함 */
		margin: 0 auto;
	}
	</style>
</head>
<body>
	<section class="wrapper">
	</section>
</body>
</html>
