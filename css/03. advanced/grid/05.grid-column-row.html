<style>
* {
	margin: 0;
	padding: 0;
}
.grid-container {
	width: 300px;
	height: 300px;
	margin: 0 auto;
	outline: 1px solid green;
	display: grid;
	/* 
		9x9 그리드 생성 

		https://www.w3schools.com/css/grid_lines.png
	*/
	/*
		repeat 함수를 이용해서 여러번 입력하는 수고를 덜 수 있음
		100px 100px 100px => repeat(3, 100px)
	*/
	grid-template-columns: repeat(3, 100px);
	grid-template-rows: repeat(3, 100px);
}
.item {
	color: white;
	font-size: 26px;
	outline: 1px solid red;
}
/*
	grid-column-start, grid-column-end, grid-row-start, grid-row-end
	4가지 속성을 이용하여 그리드 내부에서 셀 병합을 처리할 수 있음
*/
.one {
	background: red;
	/*
		 grid-column-start : 열이 시작하는 라인 번호
		 grid-column-end : 열이 끝나는 라인 번호
	*/
	grid-column-start: 1;
	grid-column-end: 3;
	/*
		grid-column 속성을 통해 짧게 쓸 수 있음 
	*/
	/* grid-column: 1 / 3; */
}
.two {
	background: green;
	/*
	grid-column-start: 1;
	grid-column-end: 3;
	grid-row-start: 2;
	grid-row-end: 4;
	*/
	grid-column: 1 / 3;
	grid-row: 2 / 4;
}
.three {
	background: blue;
	grid-column: 3 / 4;
	grid-row: 2 / 4;
}
</style>
<body>
	<div class="grid-container">
		<div class="item one">item 1</div>
		<div class="item two">item 2</div>
		<div class="item three">item 3</div>
	</div>
</body>
