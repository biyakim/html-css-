<style>
* {
	margin: 0;
	padding: 0;
}
.grid-container {
	width: 300px;
	height: 300px;
	margin: 0 auto;
	outline: 1px solid green;
	display: grid;
	/* 9x9 그리드 생성 */
	grid-template-columns: repeat(3, 100px);
	grid-template-rows: repeat(3, 100px);
	/*
		grid-template-areas 속성을 이용하여 각 셀에 이름을 부여 가능
		이후 각 항목의 속성 중 grid-area를 이용하여 부여받은 이름을 설정 가능
	*/
	grid-template-areas:
		"box1 box1 ."
		"box2 box2 box3"
		"box2 box2 box3"
	;
}
.item {
	color: white;
	font-size: 26px;
	outline: 1px solid red;
}
.one {
	background: red;
	grid-area: box1;
}
.two {
	background: green;
	grid-area: box2;

}
.three {
	background: blue;
	grid-area: box3;
}
</style>
<body>
	<div class="grid-container">
		<div class="item one">item 1</div>
		<div class="item two">item 2</div>
		<div class="item three">item 3</div>
	</div>
</body>
