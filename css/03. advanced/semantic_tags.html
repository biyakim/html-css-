<html>
<head>
	<meta charset="utf-8" />
	<style>
	* {
		margin: 0; 
		padding: 0;
	}
	</style>
</head>
<body>
	<!-- http://diveintohtml5.info/semantics.html#new-elements -->
	<!-- http://stackoverflow.com/questions/3822024/are-new-html5-elements-like-section-and-article-pointless -->
	<header>헤더를 정의하기 위한 구간을 위한 태그</header>
	<nav>외부 페이지로 진입 가능한 네비게이션이 위치하는 구간을 위한 태그</nav>
	<section>특정 구간을 나누기 위한 태그</section> <!-- The section element represents a generic document or application section. -->
	<article>글, 기사를 적기 위한 태그</article>
	<!-- 특정 상황을 설명하기 위한 이미지와 그 이미지를 설명하기 위한 캡션을 위해 사용되는 태그 -->
	<figure>
		<img src="news_photo.jpg" />
	</figure>
	<figcaption>‘황사 특보’가 내려진 상황에서 한 시민이 마스크를 한 채 여의도 한강시민공원을 걷고 있다.</figcaption>
	<!-- end -->
	<time>2015-03-28</time> <!-- time은 인라인 태그 -->
	<main>문서의 주요 내용(main content)을 보여주는 구간을 위한 태그 (단, main 태그는 문서 내에서 유일하여야 함)</main>
	<hgroup>문서의 얼개를 보여주는 구간을 위한 태그</hgroup> <!-- http://html5doctor.com/wp-content/uploads/2010/03/mini-apps-outline.jpg -->
	<footer>푸터를 정의하기 위한 구간을 위한 태그</footer>
</body>
</html>
