<style>
* { margin: 0; padding: 0; }
iframe {
	border: 1px solid black;
}
</style>
<body>
	<!-- frame 태그 대신 iframe 태그 사용을 권장(iframe 사용 시 body 태그 사용 가능) -->
	<!-- 내부 프레임 source로 사용 -->
	<iframe src="frames/framepart01.html" width="400" height="400"></iframe>
	<!-- 네이버는 안됨 https://slipp.net/questions/402 -->
	<!-- <iframe src="http://www.naver.com" width="600" height="600" /> -->
	<!-- scrolling 속성 통해 스크롤 여부 설정 가능 -->
	<iframe src="http://www.daum.net" width="600" height="600" scrolling="no"></iframe>
</body>
