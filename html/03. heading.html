<!--
	body 태그만 써도 브라우저에서 생략된 태그(ex: html, head)를 모두 삽입하여 온전한 문서로 만들어 줌
	(단, 권장하지 않는 방법이므로 실무에서는 사용하지 않되, 예제를 작성할 때에는 타이핑하는 시간을 줄이기 위해서 body 태그만 써서 내용을 작성할 예정)
-->
<body>
	<!-- 
		제목과 소제목을 표시하기 위해서 사용하는 heading 태그
		h1 ~ h6까지 존재하며 숫자가 낮을수록 중요함
		(숫자가 낮을 수록 글자 크기도 커짐, h1이 가장 중요, h6이 가장 덜 중요)
		주로 논문 형태의 문서를 작성하거나 문서의 소제목을 작성할 때 사용
	-->
	<h1>This is heading 1</h1>
	<h2>This is heading 2</h2>
	<h3>This is heading 3</h3>
	<h4>This is heading 4</h4>
	<h5>This is heading 5</h5>
	<h6>This is heading 6</h6>
</body>
