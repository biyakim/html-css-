<!-- 문서가 HTML5 타입의 문서임을 알리기 위해서 사용 -->
<!DOCTYPE html>
<!-- html 루트 태그 -->
<html lang="ko">
	<!-- 메타 정보(문서의 내용과 직접적인 연관이 없는 간접 정보)를 저장할 태그들을 head 태그 내부에 담음 -->
	<head>
		<!-- 인코딩 설정 (가장 널리 쓰이는 인코딩은 utf-8) -->
		<meta charset="utf-8" />
		<!-- 문서의 제목으로 설정할 내용을 title 태그에 씀 -->
		<title>문서 제목</title>
		<script>
			// JavaScript 코드 script 태그 내부에 작성
			// 자바스크립트의 주석은 한 줄 주석은 슬래시 두 개(//)를 사용하고
			/* 
				여러줄 
				주석은 
				이렇게 
				작성함
			*/ 
		</script>
		<style>
			/* 
				CSS 여기에 작성 (CSS에는 한 줄 주석(//) 사용이 불가능 함)
			*/
		</style>
	</head>
	<!-- 화면에 표시할 실제 문서의 내용은 body 태그 내부에 작성 -->
	<body>
		<!-- HTML 주석 -->
	</body>
</html>
