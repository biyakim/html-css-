<body>
	<!--
		이미지(img) 태그 (대표적인 빈 태그)

		src : 소스 이미지의 경로 지정
		(로컬 파일의 위치 혹은 링크 주소를 설정 가능)
	-->
	<img src="images/like.png" /><br />
	<!--
		width, height : 이미지 크기 지정을 위한 속성
		alt : 시각 장애인을 위한 스크린 리더 브라우저에서 읽어줄, 이미지에 대한 설명 내용 텍스트
		(alternate text)
		title : 마우스를 오래 올려놓으면 표시될 툴팁을 통해서 표시할 텍스트
	-->
	<img src="images/like.png"
		width="50px"
		height="50px"
		alt="facebook like button"
		title="facebook like button" />
</body>
